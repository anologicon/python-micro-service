version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    environment:
      - AMQP_URI=${AMQP_URI}
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python -u consumer.py'
    environment:
      - AMQP_URI=${AMQP_URI}
    depends_on:
      - db
    restart: on-failure
  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: admin
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3306:3306